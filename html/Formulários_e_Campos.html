<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        label{
            cursor:pointer;
            display:block;
        }
  

        
    </style>
</head>
<body>
  <form action="#" method="get" target="_blank" autocomplete="off">
   <p>O meu formulário</p>
   <p>
    <label for="nome">Nome:</label>
      
    <input type="text" id="nome" name="nome" placeholder="Nome" value="Júlio César" required>
   </p>
   <p>   
   <label for="idade">Idade:</label>
   
   <input type="text" id="idade" name="idade" placeholder="Idade" value="">
   
   </p>
   <p>GÊNERO:</p>
   <label for="Masculino">Masculino</label>
   <input type="radio" id="Masculino" name="Genero" value="Masculino">
   <p>   
   <label for="Feminino">Feminino</label>
   <input type="radio" id="Feminino" name="Genero" value="Feminino">
   <p>   
   <label for="outro_outra">Outro</label>
   <input type="radio" id="outro_outra" name="Genero" value="outro_outra">
   </p>
   <p>   
       <label for="Viado">Você gosta de dar a bunda</label>
       
       <input type="checkbox" id="Viado" value="Sim" checked>
       
       </p>
   <p>   
       <label for="cor">Cor Preferida</label>
       
       <input type="color" id="cor" nam="cor" value="#FF0000">
       
       </p>
       <p>
   <label for="senha">Senha:</label>
   
       <input type="senha" id="senha" name="senha" placeholder="Digite a sua senha">
       
       <p>
       <p>
   <label for="range">range:</label>
   
       <input type="range" id="range" name="range" min="0" max="10">
       
       <p>

       <p>
   <label for="email">Email:</label>
   
       <input type="email" id="email" name="email" placeholder="ex.email@gmail.com">
       
       <p>
   <label for="file">Foto:</label>
   
       <input type="file" id="file" name="file" accept=".png .svg.images" multiple>
       
       </p>
       <p>
   <label for="number">Número:</label>
   
       <input type="number" id="number" name="number" placeholder="Digite um número" min ="0" max="100" step="5">
       
       </p>

       <input type="range" list="tickmarks">
   <label for="data">Data:</label>
   <input type="date" id="data" name="Data">
   </p>
    
   <p>   
   <label for="time">Date:</label>
   
   <input type="time" id="time" value="20:00" checked>
   
   </p>
   <p>   
   <label for="url">URL</label>
   
   <input type="url" id="url" name="url" placeholder="URL">
   
   </p>
   <p>   

   <label for="search">Search</label>
   
   <input type="search" id="search" name="search" placeholder="search">
   
   </p>

   <p>   

   <label for="select">Selecione alguma opção</label>
   
 <select id="select" name="select">

     <option value="Qualquer" label="Valor 1"></option>
     <option value="Qualquer 2" label="Valor 2"></option>
     <option value="Qualquer 3" label="Valor 3"></option>
     <option value="Qualquer 4" label="Valor 4" selected></option>
    </select>
   
   </p>
   <label for="textarea">textarea:</label>
<textarea name="" id="" rows="10"></textarea>
<datalist id="tickmarks">
    <option value="0" label="0%">
    <option value="10">
    <option value="20">
    <option value="30">
    <option value="40">
    <option value="50" label="50%">
    <option value="60">
    <option value="70">
    <option value="80">
    <option value="90">
    <option value="10" label="100%">
    </option>datalist>
   <p>
    <button type="reset">Reset</button>
    <button type="submit">Enviar</button>
   </p>
        
    </form>
</section>
</body>

</html>
